name: Auto Deploy on Content Change

on:
  push:
    paths:
      - 'src/content/**'
      - 'package.json'
      - 'astro.config.mjs'
  workflow_dispatch:
  schedule:
    # Run every 30 minutes to check for Cosmic changes
    - cron: '*/30 * * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Sync from Cosmic CMS
      env:
        PUBLIC_COSMIC_BUCKET_SLUG: ${{ secrets.PUBLIC_COSMIC_BUCKET_SLUG }}
        PUBLIC_COSMIC_READ_KEY: ${{ secrets.PUBLIC_COSMIC_READ_KEY }}
      run: |
        node scripts/sync-from-cosmic.js
        
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes if any
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/content/
        git commit -m "Auto-sync content from Cosmic CMS"
        git push
        
    - name: Build site
      run: npm run build
      
    - name: Deploy to cPanel
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/
